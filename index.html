<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JS Code Quiz</title>
  </head>
  <body>
    <section id="header">
      <div id="highscore-button">View High Scores</div>
      <pre>Time:  </pre>
      <div id="timer-count">45</div>
      <div id="time-left"></div>
    </section>
    <section id="container">
      <div id="start-prompt">
        <h2>Javascript Coding Quiz!</h2>
        <p>
          Welcome to the Javascript Coding Quiz! You will have 45 seconds to
          complete the quiz. Your score will be determined based on the number of correct answers and the amount of time leftover.
        </p>
        <button id="start-button">Start Code Quiz!</button>
      </div>
      <div id="score">
        <h1>Code Quiz Over!</h1>
        <p>Score: <span id="user-score"></span></p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="playerName" name="playerName" /><br /><br />
          <input id="submit-btn" type="submit" value="Submit" />
        </form>
        <button id="retake-btn">Retake Quiz</button>
      </div>
      <div id="highscore-page">
        <h1>Highscores</h1>
        <ol id="highscore-list"></ol>
        <button id="return-button">Return</button>
      </div>
      <div id="quiz">
        <div id="question"></div>
        <div id="answers">
          <button class="answer" id="A" data-name="A"></button>
          <button class="answer" id="B" data-name="B"></button>
          <button class="answer" id="C" data-name="C"></button>
          <button class="answer" id="D" data-name="D"></button>
        </div>
      </div>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
