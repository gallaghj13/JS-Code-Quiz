<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>View Highscore</h1>
        <h2 class="timer-text">Time:</h2>
        <div class="timer-count">45</div>
    </header>
    <section class="content-container">
        <div id="question-container" class="hide">
            <div>Question:</div>
            <ul>
                <li class="button"><button>Answer 1</button></li>
                <li class="button"><button>Answer 2</button></li>
                <li class="button"><button>Answer 3</button></li>
                <li class="button"><button>Answer 4</button></li>
            </ul>
        </div>
        <div>
            <button id="start-button">Start Quiz</button>
        </div>
    </section>
    
</body>
<script src="./assets/script.js"></script>

</html>
