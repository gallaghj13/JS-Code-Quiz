<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JS Code Quiz</title>
</head>
<body>
    <section>
        <div id="timer-count">45</div>
    </section>
    <section id="container">
        <button id="start-button" >Start Code Quiz!</button>
        <div id="quiz"></div>
            <div id="question"></div>
            <div id="answers"></div>
                <button class="answer" id="A" onclick="verifyAnswer('A')"></button>
                <button class="answer" id="B" onclick="verifyAnswer('B')"></button>
                <button class="answer" id="C" onclick="verifyAnswer('C')"></button>
                <button class="answer" id="D" onclick="verifyAnswer('D')"></button>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
